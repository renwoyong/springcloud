<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户登陆</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
 	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
    <script type="text/javascript" th:src="@{/js/jquery-3.4.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
 <!-- 登录表单 -->
     <form style="margin-left:500px;margin-top:200px;" th:action="@{/consumer/readUser/findUser}"  method="get">
     	<h4>用户登陆</h4>
         <div class="form-group">
             <label for="username" style="display:inline;">账户：</label>
             <input type="text" class="form-control" name="username" style="display:inline;width:200px;" autocomplete="off"/>
         </div>
         <div class="form-group">
             <label for="password" style="display:inline;">密码：</label>
             <input type="password" class="form-control" name="password" style="display:inline;width:200px;" autocomplete="off" />
         </div>
         <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)} "></p>
         <input type="submit" value="登陆" class="btn btn-primary"/>
         <a class="btn btn-primary" th:href="@{/show/signup}">注册</a>
     </form>
</body>

</html>
