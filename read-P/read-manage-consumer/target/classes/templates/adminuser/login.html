<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    
</head>
<body class="container">
<br/>
<h1>管理员登陆</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/consumer/adminuser/findUser}" method="post">
        <div class="form-group">
            <label for="ausername" class="col-sm-2 control-label">UserName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="ausername"  id="UserName" placeholder="UserName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="auserpwd" class="col-sm-2 control-label" >Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="auserpwd" id="password" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
