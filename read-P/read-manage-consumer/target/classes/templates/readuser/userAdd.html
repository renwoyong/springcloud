<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <script type="text/javascript" src="/js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div th:include="top::html"></div>
         <div class="row" style="padding-top: 45px">
             <div th:include="left::html"></div>
             	<div class="col-md-10">
             		<div>
                        <ol class="breadcrumb">
                            <li><span class="glyphicon glyphicon-home"></span>&nbsp;
                                <a href="#">添加用户</a>
                            </li>
                        </ol>
                    </div>
                 	<div class="with:100%">
		    			<form class="form-horizontal"   th:action="@{/consumer/readUser/add}"  method="post">
					        <div class="form-group">
					            <label for="username" class="col-sm-2 control-label">UserName</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="username"  id="UserName" placeholder="UserName"/>
					            </div>
					        </div>
					        <div class="form-group">
					            <label for="userpwd" class="col-sm-2 control-label" >Password</label>
					            <div class="col-sm-10">
					                <input type="password" class="form-control" name="userpwd" id="password" placeholder="Password"/>
					            </div>
					        </div>
					       <div class="from-group">
					            <label for="useremail" class="col-sm-2 control-label">UserEmail</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="useremail"  id="UserEmail" placeholder="UserEmail"/>
					            </div>
					        </div>
					        <div class="from-group">
					            <label for="usersex" class="col-sm-2 control-label">UserSex</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="usersex"  id="UserSex" placeholder="UserSex"/>
					            </div>
					        </div>
					        <div class="from-group">
					            <label for="readcount" class="col-sm-2 control-label">ReadCount</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="readcount"  id="ReadCount" placeholder="ReadCount"/>
					            </div>
					        </div>
					        <div class="from-group">
					            <label for="readpay" class="col-sm-2 control-label">ReadPay</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="readpay"  id="ReadPay" placeholder="ReadPay"/>
					            </div>
					        </div>
					        <div class="from-group">
					            <label for="vipset" class="col-sm-2 control-label">VipSet</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="vipset"  id="VipSet" placeholder="VipSet"/>
					            </div>
					        </div>
					        <div class="from-group">
					            <label for="starttime" class="col-sm-2 control-label">StartTime</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="starttime"  id="StartTime" placeholder="YYYY-MM-DD HH:mm:ss"/>
					            </div>
					        </div>
					        <div class="from-group">
					            <label for="endtime" class="col-sm-2 control-label">EndTime</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="endtime"  id="EndTime" placeholder="YYYY-MM-DD HH:mm:ss"/>
					            </div>
					        </div>
					        <div class="form-group">
					            <div class="col-sm-offset-2 col-sm-10">
					                <input type="submit" value="Submit" class="btn btn-info" />
					                &nbsp; &nbsp; &nbsp;
					                <input type="reset" value="Reset" class="btn btn-info" />
					            </div>
					
					        </div>
					    </form>
					</div>
             	</div>
         </div>
    <div th:include="footer::html"></div>
</div>
</body>
</html>
