<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>章节管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <script type="text/javascript" src="/js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body style="overflow-y:scroll">
<div class="container-fluid">
    <div th:include="top::html"></div>
         <div class="row" style="padding-top: 45px">
             <div th:include="left::html"></div>
             	<div class="col-md-10">
             		<div>
                        <ol class="breadcrumb">
                            <li><span class="glyphicon glyphicon-home"></span>&nbsp;
                                <a href="#">章节列表</a>
                            </li>
                        </ol>
                    </div>
                 	<div class="with:100%">
		    			<table class="table table-hover">
					        <thead>
					        <tr>
					            <th>ChapterId</th>
					            <th>BookID</th>
					            <th>ChapterName</th>
					            <th>ChapterContent</th>
					            <th>ChapterCount</th>
					            <th>Ctime</th>
					            <th>Free</th>
					            <th>edit</th>
					            <th>delete</th>
					        </tr>
					        </thead>
					        <tbody>
					        <tr  th:each="chapter : ${chapters}">
					            <th scope="row" th:text="${chapter.chapterid}">1</th>
					            <td th:text="${chapter.bookid}">neo</td>
					            <td th:text="${chapter.chaptername}">Otto</td>
					            <td>
					            	<div class="content" th:text="${chapter.chaptercontent}" style="width:150px;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;"></div>
					            </td>
					            <!-- <td th:text="${chapter.chaptercontent}" style="width:150px;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;"></td> -->
								<!-- width: 150px; //设置需要固定的宽度white-space: nowrap; //不换行text-overflow: ellipsis; //超出部分用....代替overflow: hidden; //超出隐藏 -->
					            <td th:text="${chapter.chaptercount}"></td>
					            <td th:text="${#dates.format(chapter.ctime,'yyyy/MM/dd hh:mm:ss')}"></td>
					            <td th:text="${chapter.free}"></td>
					            <td><a class="btn btn-default" th:href="@{/consumer/chapter/toedit(chapterid=${chapter.chapterid})}">edit</a></td>
					            <td><a class="btn btn-default" th:href="@{/consumer/chapter/delete(chapterid=${chapter.chapterid})}">delete</a></td>
					        </tr>
					        </tbody>
					    </table>
					</div>
					<div class="form-group">
					    <div class="col-sm-2 control-label">
					        <a href="/consumer/chapter/toadd" th:href="@{/consumer/chapter/toadd}" class="btn btn-info">add</a>
					    </div>
					</div>
             	</div>
         </div>
    <div th:include="footer::html"></div>
</div>
</body>
</html>
