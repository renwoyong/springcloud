<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <script type="text/javascript" src="/js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div th:include="top::html"></div>
         <div class="row" style="padding-top: 45px">
             <div th:include="left::html"></div>
             	<div class="col-md-10">
             		<div>
                        <ol class="breadcrumb">
                            <li><span class="glyphicon glyphicon-home"></span>&nbsp;
                                <a href="#">用户编辑</a>
                            </li>
                        </ol>
                    </div>
                 	<div class="with:100%">
		    			<form class="form-horizontal"   th:action="@{/consumer/readUser/edit}" th:object="${user}"  method="post">
					        <input type="hidden" name="userid" th:value="*{userid}" />
					        <div class="form-group">
					            <label for="username" class="col-sm-2 control-label">userName</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="username"  id="userName" th:value="*{username}" placeholder="userName"/>
					            </div>
					        </div>
					        <div class="form-group">
					            <label for="userpwd" class="col-sm-2 control-label" >Password</label>
					            <div class="col-sm-10">
					                <input type="password" class="form-control" name="userpwd" id="password"  th:value="*{userpwd}" placeholder="Password"/>
					            </div>
					        </div>
					       <div class="from-group">
					            <label for="useremail" class="col-sm-2 control-label">UserEmail</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="useremail"  id="UserEmail" th:value="*{useremail}" placeholder="UserEmail"/>
					            </div>
					        </div>
					        <div class="from-group">
					            <label for="usersex" class="col-sm-2 control-label">UserSex</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="usersex"  id="UserSex" th:value="*{usersex}" placeholder="UserSex"/>
					            </div>
					        </div>
					        <div class="from-group">
					            <label for="readcount" class="col-sm-2 control-label">ReadCount</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="readcount"  id="ReadCount" th:value="*{readcount}" placeholder="ReadCount"/>
					            </div>
					        </div>
					        <div class="from-group">
					            <label for="readpay" class="col-sm-2 control-label">ReadPay</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="readpay"  id="ReadPay" th:value="*{readpay}" placeholder="ReadPay"/>
					            </div>
					        </div>
					        <div class="from-group">
					            <label for="vipset" class="col-sm-2 control-label">VipSet</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="vipset"  id="VipSet" th:value="*{vipset}" placeholder="VipSet"/>
					            </div>
					        </div>
					        <div class="from-group">
					            <label for="starttime" class="col-sm-2 control-label">StartTime</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="starttime"  id="StartTime" th:value="*{starttime}" placeholder="YYYY-MM-DD HH:mm:ss"/>
					            </div>
					        </div>
					        <div class="from-group">
					            <label for="endtime" class="col-sm-2 control-label">EndTime</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="endtime"  id="EndTime" th:value="*{endtime}" placeholder="YYYY-MM-DD HH:mm:ss"/>
					            </div>
					        </div>
					        <div class="form-group">
					            <div class="col-sm-offset-2 col-sm-10">
					                <input type="submit" value="Submit" class="btn btn-info" />
					                &nbsp; &nbsp; &nbsp;
					                <a href="/consumer/readUser/toadd" th:href="@{/consumer/readUser/list}" class="btn btn-info">Back</a>
					            </div>
					        </div>
					    </form>
					</div>
             	</div>
         </div>
    <div th:include="footer::html"></div>
</div>
</body>
</html>
