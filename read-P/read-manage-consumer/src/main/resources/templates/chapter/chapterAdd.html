<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>章节管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <script type="text/javascript" src="/js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrapValidator.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrapValidator.min.css}"></link>
</head>
<body>
<div class="container-fluid">
    <div th:include="top::html"></div>
         <div class="row" style="padding-top: 45px">
             <div th:include="left::html"></div>
             	<div class="col-md-10">
             		<div>
                        <ol class="breadcrumb">
                            <li><span class="glyphicon glyphicon-home"></span>&nbsp;
                                <a href="#">添加章节</a>
                            </li>
                        </ol>
                    </div>
                 	<div class="col-md-10">
		    			<form class="form-horizontal" id="form1"  th:action="@{/consumer/chapter/add}"  method="post">
		    				<input type="hidden" name="bookid" th:value="${bookid}" />
					        <div class="form-group">
					            <label for="chaptername" class="control-label">ChapterName</label>
					            <input type="text" class="form-control" name="chaptername" placeholder="ChapterName"/>
					        </div>
					        <div class="form-group">
					            <label for="chaptercontent" class="control-label" >ChapterContent</label>
				                 <!-- <input type="text" class="form-control" name="chaptercontent" id="ChapterContent" placeholder="ChapterContent" style="height:800px;"/> -->
				                <textarea   rows="" cols="" class="form-control" id="contenttextarea" name="chaptercontent" style="height:800px;"></textarea>
				                <div class="weui_textarea_counter"><span id="textareanum">0</span>/5000</div>
					        </div>
					        <div class="form-group">
					            <label for="free" class="control-label">Free</label>
					            <input type="text" class="form-control" name="free"  id="Free" placeholder="Free"/>
					        </div>
					        <div class="form-group">
				                <input type="submit" value="Submit" class="btn btn-info" />
				                &nbsp; &nbsp; &nbsp;
				                <input type="reset" value="Reset" class="btn btn-info" />
					        </div>
					    </form>
					</div>
             	</div>
         </div>
    <div th:include="footer::html"></div>
</div>

</body>
<script type="text/javascript">
$(function () {
    $('#form1').bootstrapValidator({
　　　　message: 'This value is not valid',
        　feedbackIcons: {
            　　　　　　　　valid: 'glyphicon glyphicon-ok',
            　　　　　　　　invalid: 'glyphicon glyphicon-remove',
            　　　　　　　　validating: 'glyphicon glyphicon-refresh'
        　　　　　　　　   },
        fields: {
            chaptername: {
                validators: {
                    notEmpty: {
                        message: '章节名不能为空'
                    },
                    stringLength: {
                        min: 1,
                        max: 18,
                        message: '章节名长度必须在1到18位之间'
                    }
                }
            },
            bookid: {
                validators: {
                    notEmpty: {
                        message: '书籍ID不能为空'
                    }
                }
            },
            free: {
                validators: {
                    notEmpty: {
                        message: '是否免费不能为空'
                    },
                    regexp: {
                        regexp: /^(1|0)$/,
                        message: '只能1或0'
                    }
                }
            }
        }
    });
});
$('#contenttextarea').on("keyup",function(){
	$('#textareanum').text($('#contenttextarea').val().length);//这句是在键盘按下时，实时的显示字数
	if($('#contenttextarea').val().length > 5000){
	$('#textareanum').text(5000);//长度大于100时0处显示的也只是100
	$('#contenttextarea').val($('#contenttextarea').val().substring(0,5000));//长度大于100时截取钱100个字符
	}
})
$('#textareanum').text($('#contenttextarea').val().length);//这句是在刷新的时候仍然显示字数
</script>
</html>
