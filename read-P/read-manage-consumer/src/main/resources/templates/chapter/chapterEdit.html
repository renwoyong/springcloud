<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>章节管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <script type="text/javascript" src="/js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:include="top::html"></div>
         <div class="row" style="padding-top: 45px">
             <div th:include="left::html"></div>
             	<div class="col-md-10">
             		<div>
                        <ol class="breadcrumb">
                            <li><span class="glyphicon glyphicon-home"></span>&nbsp;
                                <a href="#">章节编辑</a>
                            </li>
                        </ol>
                    </div>
                 	<div class="with:100%">
		    			<form class="form-horizontal"   th:action="@{/consumer/chapter/edit}" th:object="${chapter}"  method="post">
				        <input type="hidden" name="chapterid" th:value="*{chapterid}" />
				        <div class="form-group">
				            <label for="chaptername" class="col-sm-2 control-label">ChapterName</label>
				            <div class="col-sm-10">
				                <input type="text" class="form-control" name="chaptername"  id="ChapterName" th:value="*{chaptername}" placeholder="ChapterName"/>
				            </div>
				        </div>
				        <div class="form-group">
				            <label for="chaptercontent" class="col-sm-2 control-label" >ChapterContent</label>
				            <div class="col-sm-10">
				               <!-- <input type="text" class="form-control" name="chaptercontent" id="ChapterContent" th:value="*{chaptercontent}" placeholder="ChapterContext"/> --> 
				                <textarea   rows="" cols="" class="form-control" name="chaptercontent" id="ChapterContent" th:text="${chapter.chaptercontent}" style="height:800px;"></textarea>
				            </div>
				        </div>
				       <div class="from-group">
				            <label for="bookid" class="col-sm-2 control-label">BookId</label>
				            <div class="col-sm-10">
				                <input type="text" class="form-control" name="bookid"  id="BookId" th:value="*{bookid}" placeholder="BookId"/>
				            </div>
				        </div>
				        <div class="from-group">
				            <label for="chaptercount" class="col-sm-2 control-label">ChapterCount</label>
				            <div class="col-sm-10">
				                <input type="text" class="form-control" name="chaptercount"  id="ChapterCount" th:value="*{chaptercount}" placeholder="ChapterCount"/>
				            </div>
				        </div>
				        <div class="from-group">
				            <label for="free" class="col-sm-2 control-label">Free</label>
				            <div class="col-sm-10">
				                <input type="text" class="form-control" name="free"  id="Free" th:value="*{free}" placeholder="Free"/>
				            </div>
				        </div>
				        <div class="form-group">
				            <div class="col-sm-offset-2 col-sm-10">
				                <input type="submit" value="Submit" class="btn btn-info" />
				                &nbsp; &nbsp; &nbsp;
				                <a href="/consumer/chapter/findChapterlist" th:href="@{/consumer/chapter/findChapterlist}" class="btn btn-info">Back</a>
				            </div>
				
				        </div>
				    </form>
				  </div>
             </div>
         </div>
    <div th:include="footer::html"></div>
</div>
</body>
</html>
