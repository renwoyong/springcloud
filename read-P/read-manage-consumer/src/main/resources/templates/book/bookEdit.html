<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>书籍管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <script type="text/javascript" src="/js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div th:include="top::html"></div>
         <div class="row" style="padding-top: 45px">
             <div th:include="left::html"></div>
             	<div class="col-md-10">
             		<div>
                        <ol class="breadcrumb">
                            <li><span class="glyphicon glyphicon-home"></span>&nbsp;
                                <a href="#">修改书籍</a>
                            </li>
                        </ol>
                    </div>
                 	<div class="with:100%">
		    			<form class="form-horizontal"   th:action="@{/consumer/book/edit}" th:object="${book}"  method="post">
					        <input type="hidden" name="bookid" th:value="*{bookid}" />
					        <div class="form-group">
					            <label for="bookname" class="col-sm-2 control-label">BookName</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="bookname"  id="BookName" th:value="*{bookname}" placeholder="BookName"/>
					            </div>
					        </div>
					        <div class="form-group">
					            <label for="bookauthor" class="col-sm-2 control-label" >BookAuthor</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="bookauthor" id="BookAuthor" th:value="*{bookauthor}" placeholder="BookAuthor"/>
					            </div>
					        </div>
					        <div class="from-group">
					            <label for="booktype" class="col-sm-2 control-label">BookType</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="booktype"  id="BookType" th:value="*{booktype}" placeholder="BookType"/>
					            </div>
					        </div>
					        <div class="from-group">
					            <label for="bookintroduction" class="col-sm-2 control-label">BookIntroduction</label>
					            <div class="col-sm-10">
					                <textarea class="form-control" name="bookintroduction"  id="BookIntroduction" th:text="${book.bookintroduction}" style="height:200px;" placeholder="最多200字节"></textarea>
					            </div>
					        </div>
					        <div class="from-group">
					            <label for="state" class="col-sm-2 control-label">State</label>
					            <div class="col-sm-10">
					                <input type="text" class="form-control" name="state"  id="State" th:value="*{state}" placeholder="0/1"/>
					            </div>
					        </div>
					        <div class="form-group">
					            <div class="col-sm-offset-2 col-sm-10">
					                <input type="submit" value="Submit" class="btn btn-info" />
					                &nbsp; &nbsp; &nbsp;
					                <a href="/consumer/book/findBooklist" th:href="@{/consumer/book/findBooklist}" class="btn btn-info">Back</a>
					            </div>
					        </div>
					    </form>
					</div>
             	</div>
         </div>
    <div th:include="footer::html"></div>
</div>
</body>
</html>
