<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>作家管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <script type="text/javascript" src="/js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrapValidator.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrapValidator.min.css}"></link>
</head>
<body>
<div class="container-fluid">
    <div th:include="top::html"></div>
         <div class="row" style="padding-top: 45px">
             <div th:include="left::html"></div>
             	<div class="col-md-10">
             		<div>
                        <ol class="breadcrumb">
                            <li><span class="glyphicon glyphicon-home"></span>&nbsp;
                                <a href="#">作家添加</a>
                            </li>
                        </ol>
                    </div>
                 	<div class="col-md-10">
		    			<form class="form-horizontal" id="form1"  th:action="@{/consumer/author/add}"  method="post">
					        <div class="form-group">
					            <label for="authorname" class="control-label">AuthorName</label>
					            <input type="text" class="form-control" name="authorname"  id="AuthorName" placeholder="AuthorName"/>
					        </div>
					        <div class="form-group">
					            <label for="authoremail" class="control-label" >AuthorEmail</label>
					            <input type="text" class="form-control" name="authoremail" id="AuthorEmail" placeholder="AuthorEmail"/>
					        </div>
					        <div class="form-group">
					            <label for="authorsex" class="control-label" >AuthorSex</label>
					            <input type="text" class="form-control" name="authorsex" placeholder="AuthorSex"/>
					        </div>
					        <div class="form-group">
					            <label for="authorincome" class="control-label" >AuthorIncome</label>
					            <input type="text" class="form-control" name="authorincome" placeholder="AuthorIncome"/>
					        </div>
					        <div class="form-group">
					            <label for="authorintroduction" class="control-label" >AuthorIntroduction</label>
					            <textarea class="form-control" name="authorintroduction"  id="AuthorIntroduction" placeholder="AuthorIntroduction" style="height:200px;"></textarea>
					        </div>
					        <div class="form-group">
					            <label for="authorworks" class="control-label" >AuthorWorks</label>
					            <textarea class="form-control" name="authorworks"  id="AuthorWorks" placeholder="AuthorWorks" style="height:200px;"></textarea>
					        </div>
					        <div class="form-group">
					            <label for="authordots" class="control-label" >AuthorDots</label>
					            <input type="text" class="form-control" name="authordots" placeholder="AuthorDots"/>
					        </div>
					        <div class="form-group">
				                <input type="submit" value="Submit" class="btn btn-info" />
				                &nbsp; &nbsp; &nbsp;
				                <input type="reset" value="Reset" class="btn btn-info" />
					        </div>
					    </form>
					</div>
             	</div>
         </div>
    <div th:include="footer::html"></div>
</div>
</body>
<script type="text/javascript">
$(function () {
    $('#form1').bootstrapValidator({
　　　　message: 'This value is not valid',
        　feedbackIcons: {
            　　　　　　　　valid: 'glyphicon glyphicon-ok',
            　　　　　　　　invalid: 'glyphicon glyphicon-remove',
            　　　　　　　　validating: 'glyphicon glyphicon-refresh'
        　　　　　　　　   },
        fields: {
        	authorname: {
                message: '作者名验证失败',
                validators: {
                    notEmpty: {
                        message: '作者名不能为空'
                    },
                    stringLength: {
                        min: 1,
                        max: 18,
                        message: '作者名长度必须在1到18位之间'
                    }
                }
            },
            authoremail: {
                validators: {
                    notEmpty: {
                        message: '邮箱地址不能为空'
                    },
                    emailAddress: {
                        message: '邮箱地址格式有误'
                    }
                }
            },
            authorsex: {
                validators: {
                    notEmpty: {
                        message: '性别不能为空'
                    },
                    regexp: {
                        regexp: /^(男|女)$/,
                        message: '性别只能男或女'
                    }
                }
            },
            authorintroduction: {
                validators: {
                    notEmpty: {
                        message: '作者介绍不能为空'
                    },
                    stringLength: {
                        min: 1,
                        max: 200,
                        message: '作者介绍长度必须在1到200位之间'
                    }
                }
            },
            authorworks: {
                validators: {
                    notEmpty: {
                        message: '作者作品不能为空'
                    },
                    stringLength: {
                        min: 1,
                        max: 200,
                        message: '作者作品长度必须在1到200位之间'
                    }
                }
            }
        }
    });
});
</script>
</html>
