<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>authorList</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>作家列表</h1>
<br/><br/>
<div class="with:80%" >
    <table class="table table-hover">
    
        <thead>
        <tr>
            <th>#</th>
            <th>姓名</th>
            <th>邮箱</th>
            <th>性别</th>
            <th>收入</th>
            <th>介绍</th>
            <th>作品</th>
            <th>赞数</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="author : ${authors}">
            <th scope="row" th:text="${author.authorid}">1</th>
            <td th:text="${author.authorname}">neo</td>
            <td th:text="${author.authoremail}">Otto</td>
            <td th:text="${author.authorsex}">Otto</td>
            <td th:text="${author.authorincome}">Otto</td>
            <td th:text="${author.authorintroduction}">Otto</td>
            <td th:text="${author.authorworks}">Otto</td>
            <td th:text="${author.authordots}">Otto</td>
            <td><a th:href="@{/consumer/author/toedit(authorid=${author.authorid})}">edit</a></td>
            <td><a th:href="@{/consumer/author/delAuthor(authorid=${author.authorid})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/consumer/author/toadd" th:href="@{/consumer/author/toadd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
