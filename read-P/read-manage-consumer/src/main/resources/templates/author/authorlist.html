<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>作家管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
    <script type="text/javascript" src="/js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:include="top::html"></div>
         <div class="row" style="padding-top: 45px">
             <div th:include="left::html"></div>
             	<div class="col-md-10">
             		<div>
                        <ol class="breadcrumb">
                            <li><span class="glyphicon glyphicon-home"></span>&nbsp;
                                <a href="#">作家列表</a>
                            </li>
                        </ol>
                    </div>
                 	<div class="with:100%">
		    			<table class="table table-hover">
					        <thead>
					        <tr>
					            <th>#</th>
					            <th>AuthorName</th>
					            <th>AuthorEmail</th>
					            <th>AuthorSex</th>
					            <th>AuthorIncome</th>
					            <th>AuthorIntroduction</th>
					            <th>AuthorWorks</th>
					            <th>AuthorDots</th>
					            <th>Edit</th>
					            <th>Delete</th>
					        </tr>
					        </thead>
					        <tbody>
					        <tr  th:each="author : ${authors}">
					            <th scope="row" th:text="${author.authorid}">1</th>
					            <td th:text="${author.authorname}">neo</td>
					            <td th:text="${author.authoremail}">Otto</td>
					            <td th:text="${author.authorsex}">Otto</td>
					            <td th:text="${author.authorincome}">Otto</td>
					            <td>
					            	<div class="content" th:text="${author.authorintroduction}" style="width:150px;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;"></div>
					            </td>
					            <td>
					            	<div class="content" th:text="${author.authorworks}" style="width:150px;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;"></div>
					            </td>
					            <td th:text="${author.authordots}">Otto</td>
					            <td><a th:href="@{/consumer/author/toedit(authorid=${author.authorid})}">edit</a></td>
					            <td><a th:href="@{/consumer/author/delAuthor(authorid=${author.authorid})}">delete</a></td>
					        </tr>
					        </tbody>
					    </table>
					</div>
					<div class="form-group">
					    <div class="col-sm-2 control-label">
					        <a href="/consumer/author/toadd" th:href="@{/consumer/author/toadd}" class="btn btn-info">add</a>
					    </div>
					</div>
             	</div>
         </div>
    <div th:include="footer::html"></div>
</div>
</body>
</html>
